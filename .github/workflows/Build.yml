name: Build Boorusama APK

on:
  push:
    branches: [master]
  pull_request:
    branches: [master]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install dependencies
        run: sudo apt-get update && sudo apt-get install -y libglu1-mesa xz-utils curl unzip

      # Fetch latest stable version dynamically
      - name: Get latest stable Flutter version
        id: flutter_version
        run: |
          LATEST=$(curl -s https://storage.googleapis.com/flutter_infra_release/releases/releases_linux.json \
            | grep -oP '"flutter_version":\s*"\K[^"]+' | head -n 1)
          echo "version=$LATEST" >> $GITHUB_OUTPUT

      - name: Install Flutter SDK
        uses: subosito/flutter-action@v2
        with:
          flutter-version: ${{ steps.flutter_version.outputs.version }}
          channel: stable

      - name: Get Flutter packages
        run: flutter pub get

      - name: Build release APK
        run: flutter build apk --release

      - name: Zip unsigned APK
        run: zip boorusama-apk.zip build/app/outputs/flutter-apk/app-release.apk

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: boorusama-apk
          path: boorusama-apk.zip
          uses: actions/upload-artifact@v4
          with:
            name: boorusama-apk
            path: boorusama-apk.zip
